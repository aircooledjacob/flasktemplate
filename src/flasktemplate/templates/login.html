{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block description %}
    Login
{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for("static", filename="/css/login.css") }}">
{% endblock %}

{% block  content %}
    <main>
        <form action="{{ url_for("login") }}" method="post" class="form">
            <h1 class="form__title">Login</h1>
            <div class="form__field">
                <label class="form__field__label" for="email">Email:</label>
                <input class="form__field__input" type="email" name="email" id ="email" >
            </div>
            <div class="form__field">
                <label class="form__field__label" for="password">Password:</label>
                <input class="form__field__input" type="password" name="password" id="password">
            </div>
            <input class="form__submit" type="submit" value="Submit">
        </form>
    </main>
{% endblock %}
